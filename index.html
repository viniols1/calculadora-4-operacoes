<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="calculator-container">
        <h1>Calculadora</h1>
        <h3>Desenvolvida por Vinicius</h3>
        <p>Digite dois números e clique em calcular.</p>
        
        <div class="input-group">
            <input type="number" id="number1" placeholder="Primeiro número">
            <input type="number" id="number2" placeholder="Segundo número">
        </div>

        <p id="error-message" class="error-message"></p>
        
        <div class="button-group">
            <button id="calculate-btn">Calcular</button>
            <button id="clear-btn">Limpar</button>
        </div>

        <div id="results-container" class="hidden">
            <h2>Resultados:</h2>
            <ul id="results-list">
            </ul>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
